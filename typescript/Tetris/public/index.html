<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #root {
      width: 550px;
      border: 1px solid #ccc;
      margin: 50px auto;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    #panel{
      position: relative;
      background-color: #000;
    }
    #tip {
    }
    #next {
      position: relative;
    }
    #score {
      font-size: 30px;
      font-weight: 600;
    }
    p{
      color: rgb(147, 147, 147);
    }
    #msg{
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255,0.3);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      display: none;
      
    }
    #msg p{
      background-color: #f40;
      color: #fff;
      border: 1px solid #fff;
      padding: 5px 20px;
    }
  </style>
</head>

<body>

  <div id="root">
    <div id="panel">
      <div id="msg">
        <P>asdfsad</P>
      </div>
    </div>
    <div id="tip">
      <div id="next"></div>
      <div id="score">
        
      </div>

      <p style="margin-top:20px">使用键盘进行游戏</p>
      <p> ↑ ：旋转</p>
      <p> ↓ ：触底</p>
      <p>←：左移</p>
      <p>→：右移</p>
      <p style="margin-top:20px">空格：开始/暂停</p>
    </div>
  </div>

</body>

</html>
