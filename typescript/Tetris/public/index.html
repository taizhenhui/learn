<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      width: 500px;
      height: 500px;
      background-color: #000;
      margin: 0 auto;
      position: relative;
    }
  </style>
</head>

<body>

  <div id="root"></div>

  <div style="text-align:center">
    <button id="btnDown">向下移动</button>
    <button id="btnRight">向右移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="clockwise">顺时针旋转</button>
    <button id="anticlockwise">逆时针旋转</button>
  </div>
</body>

</html>
