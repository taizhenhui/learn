<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jq-04</title>
  <style>
    div{
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
  <script src="../jQuery.js"></script>
</head>
<body>
  <button>动起来</button>
  <div></div>
  <script>
    $(function(){
      $("button").click(function(){
        let params = {
          left:200,
          top:200,
          backgroundColor:"red",
          opacity:.4
        }
        $("div").animate(params,500)
      })
    })
  </script>
</body>
</html>
