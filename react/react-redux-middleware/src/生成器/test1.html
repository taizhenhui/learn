<body>
    <script>
        function* createArrayIterator(arr) {
            for (let i = 0; i < arr.length; i++) {
                console.log(`第 ${i+1} 次迭代`);
                yield arr[i]
            }
        }
        let generator = createArrayIterator([12, 2, 3, 6, 8, 5, 8, 0])
    </script>
