<body>
    <script>
        function createArrayIterator(arr) {
            let len = arr.length
            let i = 0
            return {
                next() {
                    let obj = {
                        value: i > len -1  ? undefined : arr[i],
                        done: i > len -1 
                    }
                    i++
                    return obj
                }
            }
        }
        let iterator = createArrayIterator([3, 6, 7, 8, 9, 1, 2])

        let next = iterator.next()
        // while(!next.done){

    </script>
