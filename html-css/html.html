    function typeOf(origin) {
      return Object.prototype.toString.call(origin).slice(8, -1)
    }
    let obj1 = {}

    function deepClone(origin, target) {
      if (typeOf(origin) == 'Object' || typeOf(origin) == 'Array') {
        for (const key in origin) {
          if (Object.hasOwnProperty.call(origin, key)) {
            if (typeOf(origin[key]) == 'Object' || typeOf(origin[key]) == 'Array') {
              target[key] = typeOf(origin[key]) == 'Object' ? {} : []
              deepClone(origin[key], target[key])
            } else {
              target[key] = origin[key]
            }
          }
        }
      } else {
        target = origin
      }
    }
