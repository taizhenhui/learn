<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>calendar</title>
  <link rel="stylesheet" href="./calendar.css">
  <script src="./jquery.min.js"></script>
  <script src="./moment.js"></script>
  <script src="./index.js"></script>
</head>
<body>
  <div class="body-container">
    <div class="calendar-container">
      <div class="header">
          <div id="prev">
              &lt; 上月
          </div>
          <div class="setDate">
              <select name="setYear" id="setYear" class="select-sty">
                  <!-- <option value="2023">2023</option>
                  <option value="2024">2024</option> -->
              </select> 年
  
              <select name="setMonth" id="setMonth" class="select-sty">
                  <!-- <option value="0" >1月</option>
                  <option value="1" >2月</option>
                  <option value="2" >3月</option>
                  <option value="3" >4月</option> -->
              </select> 月
  
          </div>
          <div id="next">
              下月 &gt;
          </div>
      </div>
  
      <div class="main">
          <div class="tab-header">
            <p>日</p>
            <p>一</p>
            <p>二</p>
            <p>三</p>
            <p>四</p>
            <p>五</p>
            <p>六</p>
          </div>
          <div class="tab-body" id="tab-body">
            <!-- <div class="tab-tr">
              <p class="tab-td active">1</p>
              <p class="tab-td disabled">1</p>
              <p class="tab-td">1</p>
              <p class="tab-td">1</p>
              <p class="tab-td">1</p>
              <p class="tab-td">1</p>
              <p class="tab-td">1</p>
            </div> -->
          </div>
      </div>

  </div>
</div>
</body>
</html>
